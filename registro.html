<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>Formulario De Acceso</title>
  </head>

  <body style="
    background-image: url('rock.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  ">

    <section>
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-12 col-sm-7 col-md-6 m-auto">
            
           
            <div class="card border-0 shadow" 
                 style="background-color: rgba(0, 0, 0, 0.7); color: white;">
              
              <div class="card-body">

                <svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>

                <form action="entrar.html">
                  <input type="text" class="form-control my-4 py-2" placeholder="Nombre" />
                  <input type="text" class="form-control my-4 py-2" placeholder="Gmail" />
                  <input type="text" class="form-control my-4 py-2" placeholder="Contraseña" />

                  <div class="text-center mt-3">
                    <button class="btn btn-primary">Acceso</button>
                    
                    <a href="entrar.html" class="nav-link text-white">¿Ya tienes cuenta?</a>
                  </div>
                </form>

              </div>
            </div>

          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
